[databases]
langflow_db = host=postgres-db port=5432 dbname=langflow_db user=postgres_user password=password

[pgbouncer]
listen_port = 6432
listen_addr = 0.0.0.0
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
admin_users = postgres_user
stats_users = postgres_user
pool_mode = session
max_client_conn = 1000
default_pool_size = 20
min_pool_size = 5
